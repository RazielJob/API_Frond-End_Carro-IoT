<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Carrito Frontend</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IoT Carrito</a>
      </div>
    </nav>

    <div class="container">
      <h2>Enviar Movimiento</h2>
      <form id="form-movimiento">
        <div class="mb-3">
          <label for="id_dispositivo" class="form-label">ID Dispositivo</label>
          <input
            type="number"
            class="form-control"
            id="id_dispositivo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_cliente" class="form-label">ID Cliente</label>
          <input type="number" class="form-control" id="id_cliente" required />
        </div>
        <div class="mb-3">
          <label for="id_operacion" class="form-label">ID Operación</label>
          <select class="form-select" id="id_operacion" required>
            <option value="1">Movimiento 1</option>
            <option value="2">Movimiento 2</option>
            <option value="3">Detener / Obstáculo</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="id_obstaculo" class="form-label"
            >ID Obstáculo (opcional)</label
          >
          <input type="number" class="form-control" id="id_obstaculo" />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <hr />

      <h2>Eventos recientes</h2>
      <ul id="eventos-list" class="list-group"></ul>
    </div>

    <footer class="bg-dark text-white text-center py-2 mt-4">
      Creado por Raziel Job
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monitor - IoT Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/monitor.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IoT Monitor</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Control</a>
            </li>
            <li class="nav-item">
              <span class="nav-link text-white small"
                >Back-end: 52.4.229.72:5500</span
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="row">
        <section class="col-md-4">
          <div class="card">
            <div class="card-header">Configuración</div>
            <div class="card-body">
                <label class="form-label">Últimos n eventos</label>
                <input id="limitInput" class="form-control" type="number" value="10" min="1">
                <input
                  id="deviceId"
                  class="form-control"
                  type="number"
                <div class="d-flex gap-2">
                  <button id="btnToggleWs" class="btn btn-success">Conectar WebSocket</button>
                  <button id="btnAutoToggle" class="btn btn-outline-primary">Auto-refresco: OFF</button>
                  <div id="lastUpdated" class="align-self-center small text-muted ms-2">Última actualización: -</div>
                </div>
                />
              </div>
              <div class="mb-2">
                <label class="form-label">Últimos n eventos</label>
                <input
                  id="limitInput"
                  class="form-control"
                  type="number"
                  value="20"
                  min="1"
                />
              </div>
              <div class="d-grid gap-2">
                <button id="btnLoad" class="btn btn-primary">
                  Cargar Historial
                </button>
                <button id="btnClear" class="btn btn-outline-secondary">
                  Limpiar Lista
                </button>
                <button id="btnToggleWs" class="btn btn-success">
                  Conectar WebSocket
                </button>
              </div>
            </div>
          </div>
        </section>

        <section class="col-md-8">
          <div class="card">
            <div class="card-header">Eventos</div>
            <div class="card-body p-0">
              <div
                id="events"
                class="list-group list-group-flush"
                style="max-height: 640px; overflow: auto"
              ></div>
            </div>
            <div class="card-footer small text-muted">
              Última actividad en panel
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/monitor.js"></script>
  </body>
</html>
